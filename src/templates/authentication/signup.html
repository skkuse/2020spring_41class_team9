{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

    <title>MODU</title>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" href="/">MODU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/searchproject/">MODU 모여라</a>
                    <a class="nav-item nav-link" href="/searchdeveloper/">MODU 어딨니</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="#">Profile</a>
                    <a class="nav-item nav-link" href="#">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="#">Signup</a>
                    <a class="nav-item nav-link" href="#">Login</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </nav>
          </header>

        <main role="main" class="container">
            
            <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="container">
                            <div class="row">
                                <br>
                                <br>
                            </div>
                            <div class="row">
                                <div class="col-md-6 offset-3">
                                    <form method="post">
                                        {% csrf_token %}
                                      <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" class="form-control" name="password1" id="password2" placeholder="Password" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="Password Confirmation">Confirm Password</label>
                                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Password" required>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                            </div>
                    </div>
              <!--<div class="col-md-2 ">
                <div class="content-section">
                  <h3>Filter</h3>
                  <p class='text-muted'>You can choose any filter you'd like.
                    <ul class="list-group">
                      <li class="list-group-item list-group-item-light">Filter1</li>
                      <li class="list-group-item list-group-item-light">Filter2</li>
                      <li class="list-group-item list-group-item-light">Filter3</li>
                      <li class="list-group-item list-group-item-light">etc</li>
                    </ul>
                  </p>
                </div>
              </div>-->
            </div>
          </main>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>
</html>
