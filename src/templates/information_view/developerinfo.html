{% extends "authentication/base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <button type="submit" class="btn btn-primary">Follow</button>
        </div>
    </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">프로필 정보</legend>
                <p class="article-content">Portfolio: {{ post.portfolio }}</p>
                <p class="article-content">Projects: </p>
                <p class="article-content">{{ post.proposed_projects }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
