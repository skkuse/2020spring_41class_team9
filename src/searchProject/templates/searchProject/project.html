{% extends "MODU/base.html" %}

{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.proposer_name }}</a>
            <small class="text-muted">{{ post.created_time}}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.project_name }}</a></h2>
        <p class="article-content">{{ post.project_simple_info }}</p>
        <p class="article-content">Duration: {{post.duration_choices}}</p>
        </div>
{% endblock content %}
